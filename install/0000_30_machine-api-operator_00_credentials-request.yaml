apiVersion: cloudcredential.uccp.io/v1
kind: CredentialsRequest
metadata:
  name: uccp-machine-api-alibabacloud
  namespace: uccp-cloud-credential-operator
spec:
  providerSpec:
    apiVersion: cloudcredential.uccp.io/v1
    kind: AlibabaCloudProviderSpec
    statementEntries:
      - action:
        - ecs:DeleteInstances
        - ecs:DescribeImages
        - ecs:DescribeInstances
        - ecs:DescribeSecurityGroups
        - ecs:RunInstances
        - ecs:StopInstances
        - ecs:TagResources
        effect: Allow
        resource: '*'
      - action:
        - vpc:DescribeVpcs
        - vpc:DescribeVSwitches
        - ram:PassRole
        resource: '*'
        effect: Allow
  secretRef:
    namespace: uccp-machine-api
    name: alibabacloud-credentials
